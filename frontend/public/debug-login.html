<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { margin: 5px; padding: 10px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Login Debug Tool</h1>
    
    <div class="test-section">
        <h2>Test BASIC Account</h2>
        <button onclick="testBasicLogin()">Test BASIC Login</button>
        <div id="basic-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test PREMIUM Account</h2>
        <button onclick="testPremiumLogin()">Test PREMIUM Login</button>
        <div id="premium-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Manual Test</h2>
        <input type="email" id="email" placeholder="Email" value="test.basic@example.com">
        <input type="password" id="password" placeholder="Password" value="testpassword123">
        <button onclick="testManualLogin()">Test Login</button>
        <div id="manual-result" class="result"></div>
    </div>

    <script>
        async function testLogin(email, password, resultElementId) {
            const resultElement = document.getElementById(resultElementId);
            resultElement.innerHTML = 'Testing...';
            resultElement.className = 'result';
            
            try {
                console.log(`Testing login for: ${email}`);
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log(`Response status: ${response.status}`);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultElement.innerHTML = `
                        <strong>‚úÖ SUCCESS</strong><br>
                        Status: ${response.status}<br>
                        Message: ${data.message}<br>
                        User ID: ${data.user?.id}<br>
                        Email: ${data.user?.email}<br>
                        Role: ${data.user?.role}<br>
                        Token: ${data.token ? 'Present' : 'Missing'}
                    `;
                    resultElement.className = 'result success';
                } else {
                    resultElement.innerHTML = `
                        <strong>‚ùå ERROR</strong><br>
                        Status: ${response.status}<br>
                        Error: ${data.error || 'Unknown error'}
                    `;
                    resultElement.className = 'result error';
                }
            } catch (error) {
                console.error('Login test error:', error);
                resultElement.innerHTML = `
                    <strong>üí• EXCEPTION</strong><br>
                    Error: ${error.message}
                `;
                resultElement.className = 'result error';
            }
        }
        
        function testBasicLogin() {
            testLogin('test.basic@example.com', 'testpassword123', 'basic-result');
        }
        
        function testPremiumLogin() {
            testLogin('test.premium@example.com', 'testpassword123', 'premium-result');
        }
        
        function testManualLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            testLogin(email, password, 'manual-result');
        }
        
        // Auto-test on page load
        window.onload = function() {
            console.log('Debug page loaded. Testing both accounts...');
            setTimeout(() => {
                testBasicLogin();
                setTimeout(() => testPremiumLogin(), 1000);
            }, 500);
        };
    </script>
</body>
</html>
