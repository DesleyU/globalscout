<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { margin: 10px 0; padding: 10px; background: #f5f5f5; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #ffebee; }
        .success { border-left-color: #28a745; background: #e8f5e8; }
        .warning { border-left-color: #ffc107; background: #fff3cd; }
    </style>
</head>
<body>
    <h1>Login Monitor</h1>
    <p>Open de browser console en ga naar <a href="/login" target="_blank">de login pagina</a></p>
    <p>Klik op "Quick Login as BASIC User" en kijk hier naar de logs:</p>
    
    <div id="logs"></div>

    <script>
        const logsContainer = document.getElementById('logs');
        
        function addLog(message, type = 'log') {
            const logElement = document.createElement('div');
            logElement.className = `log ${type}`;
            logElement.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logsContainer.appendChild(logElement);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }
        
        // Monitor fetch requests
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const url = args[0];
            const options = args[1] || {};
            
            if (url.includes('/auth/login')) {
                addLog(`üîÑ Login request started to: ${url}`, 'log');
                addLog(`üì§ Request body: ${options.body}`, 'log');
            }
            
            return originalFetch.apply(this, args)
                .then(response => {
                    if (url.includes('/auth/login')) {
                        addLog(`üì• Login response: ${response.status} ${response.statusText}`, 
                               response.ok ? 'success' : 'error');
                    }
                    return response;
                })
                .catch(error => {
                    if (url.includes('/auth/login')) {
                        addLog(`‚ùå Login request failed: ${error.message}`, 'error');
                    }
                    throw error;
                });
        };
        
        // Monitor console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            addLog(`üìù Console: ${args.join(' ')}`, 'log');
            return originalLog.apply(this, args);
        };
        
        console.error = function(...args) {
            addLog(`üö® Error: ${args.join(' ')}`, 'error');
            return originalError.apply(this, args);
        };
        
        console.warn = function(...args) {
            addLog(`‚ö†Ô∏è Warning: ${args.join(' ')}`, 'warning');
            return originalWarn.apply(this, args);
        };
        
        addLog('Monitor gestart - ga naar de login pagina en test de BASIC login', 'success');
    </script>
</body>
</html>
